<lib-header />

<main class="main">
  <div class="content home">
    <mat-form-field class="example-form-field">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="movieFilter.name">
      @if (movieFilter.name) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="movieFilter.name=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-chip-listbox class="example-chip">
      @for (filter of filers; track filter) {
        <mat-chip-option class="example-box">{{filter.name}}</mat-chip-option>
      }
    </mat-chip-listbox>

    <br>

    <h2>En cartelera</h2>
    <br>
    <lib-movies [filter]="movieFilter" [movies]="movies" />

    <!-- <h2>Pr√≥ximamente</h2>
    <br>
    <lib-movies [movies]="movies" /> -->

  </div>
</main>
