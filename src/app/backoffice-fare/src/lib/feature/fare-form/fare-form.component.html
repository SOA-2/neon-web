<h1>{{ title }}</h1>

<br>

<form [formGroup]="fareForm" (ngSubmit)="save()" class="form">
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ej. General" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price">
    </mat-form-field>

    <div class="actions">
        <button type="submit" mat-raised-button color="primary" [disabled]="!fareForm.valid">Guardar</button>
        <a mat-raised-button routerLink="/backoffice/fare">Cancelar</a>
    </div>
</form>
