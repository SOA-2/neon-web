<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">
        <h1>Cinemas Neón</h1>
    </a>
    <a mat-button aria-label="Example icon-button with share icon" routerLink="/movies">
        Peliculas
    </a>
    <span class="example-spacer"></span>
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
    </a>
    <div class="city">
        <mat-form-field>
            <mat-select [(value)]="city">
                @for (city of cities; track city) {
                    <mat-option [value]="city.value">{{city.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <a mat-button aria-label="Example icon-button with share icon" routerLink="/login">
        Iniciar Sesión
    </a>
</mat-toolbar>
