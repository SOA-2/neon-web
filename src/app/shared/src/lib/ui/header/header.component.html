<mat-toolbar class="menu">
    @if (currentUser && currentUser?.realm_access.roles.indexOf('admin') !== -1) {
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/backoffice/fare">
                Gestionar tarifas
            </a>
        </mat-menu>
    }
    <a routerLink="/">
        <h1>Cinemas Neón</h1>
    </a>
    <span class="example-spacer"></span>
    <div class="city">
        <mat-form-field>
            <mat-select [(value)]="city">
                @for (city of cities; track city) {
                    <mat-option [value]="city.value">{{city.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    @if (isAuthenticated) {
        <a mat-button aria-label="Example icon-button with share icon" routerLink="/profile">
            {{ currentUser.given_name + ' ' + currentUser.family_name }}
        </a>
    } @else {
        <a mat-button aria-label="Example icon-button with share icon" routerLink="/login">
            Iniciar Sesión
        </a>
    }
</mat-toolbar>
