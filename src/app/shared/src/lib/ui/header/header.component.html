<mat-toolbar class="menu">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">
        <h1>Cinemas Neón</h1>
    </a>
    <span class="example-spacer"></span>
    <div class="city">
        <mat-form-field>
            <mat-select [(value)]="city">
                @for (city of cities; track city) {
                    <mat-option [value]="city.value">{{city.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    @if (isAuthenticated) {
        <a mat-button aria-label="Example icon-button with share icon" routerLink="/profile">
            {{ currentUser.given_name + ' ' + currentUser.family_name }}
        </a>
    } @else {
        <a mat-button aria-label="Example icon-button with share icon" routerLink="/login">
            Iniciar Sesión
        </a>
    }
</mat-toolbar>
