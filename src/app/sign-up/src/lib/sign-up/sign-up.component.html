<main class="main">
    <div class="content">
        <form class="form">
            <h1>Crear cuenta</h1>

            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput placeholder="Ej. johndoe@mail.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Ej. johndoe@mail.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo electronico</mat-label>
                <input matInput placeholder="Ej. johndoe@mail.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>

            <button mat-raised-button color="primary">Continuar</button>

            <mat-divider></mat-divider>

            <a mat-raised-button routerLink="/login">Iniciar sesión</a>
        </form>
    </div>
</main>
