<lib-header />

<main class="main">
    <div class="content profile">
        <h1>Mis reservas</h1>

        <br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{ element.show.date }} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Hora </th>
                <td mat-cell *matCellDef="let element"> {{ element.show.time }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Pelicula </th>
                <td mat-cell *matCellDef="let element"> {{ element.show.movie.name }} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{ element.total | currency }} </td>
                <mat-icon>visibility</mat-icon>
            </ng-container>

            <ng-container matColumnDef="show">
                <th mat-header-cell *matHeaderCellDef> Ver </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button aria-label="" [routerLink]="['/profile/movie/detail/', element.id]">
                        <mat-icon>visibility</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>

        <button mat-flat-button color="primary" (click)="logOut()">Cerrar sesi√≥n</button>
    </div>
</main>
