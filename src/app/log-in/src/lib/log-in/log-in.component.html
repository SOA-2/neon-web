<lib-header />

<main class="main">
    <div class="content">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <h1>Iniciar sesión</h1>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ej. johndoe@mail.com" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Ingresar</button>

            <mat-divider></mat-divider>

            <a mat-raised-button routerLink="/signup">Crear cuenta nueva</a>
        </form>
    </div>
</main>
