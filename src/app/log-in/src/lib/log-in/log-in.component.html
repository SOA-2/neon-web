<main class="main">
    <div class="content">
        <form class="form">
            <h1>Iniciar sesión</h1>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ej. johndoe@mail.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>

            <button mat-raised-button color="primary">Ingresar</button>

            <mat-divider></mat-divider>

            <a mat-raised-button routerLink="/signup">Crear cuenta nueva</a>
        </form>
    </div>
</main>
